<!DOCTYPE html>
{% load static %}
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>welcome</title>
    <link href="{% static 'book/bootstrap/bootstrap.css' %}" rel="stylesheet" type="text/css">
    <link href="{% static 'book/css/my-style.css' %}" rel="stylesheet" type="text/css">
    <link href="{% static 'book/single_pages/css/landing.css' %}" rel="stylesheet" media="screen">
    <script src="https://kit.fontawesome.com/f825ae5235.js" crossorigin="anonymous"></script>
</head>
<body>
{% include 'book/navbar.html' %}

<section>
    <div class="container">
        <div class="row justify-content-between">
            <div class="col-lg-6 text-light">
                <h1 class="mt-5">Sangmin's library</h1>
            </div>
            <div class="col-lg-5 mt-5">
                <h2 class="text-light">Book - Recent books</h2>
                {% for book in recent_books %}
                <div class="card mt-1">
                    <div class="card-body">
                        <h6><a href="{{ book.get_absolute_url }}" class="text-decoration-none text-dark">{{ book.title }}</a></h6>
                        <span class="badge badge-pill badge-light float-right">
                            <img class="mr-1 rounded-circle" width="20px" src="{{ book.get_avatar_url }}" alt="{{ book.author }}">
                            {{ book.author.username }}
                            &nbsp;
                            &nbsp;
                            {{ book.created_at }}
                        </span>
                    </div>
                </div>
                {% endfor %}
            </div>
        </div>
    </div>
</section>

<div class="fixed-bottom">
    {% include 'book/footer.html' %}
</div>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js" integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF" crossorigin="anonymous"></script>
<script src="{% static 'book/js/my-script.js' %}"></script>
</body>
</html>
