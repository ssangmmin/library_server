<!Doctype html>
<html lang="kor">
    <head>
        <meta charset="UTF-8">
        <title>도서상세 페이지 입니다</title>
    </head>
    <body>

        <h1>Book</h1>
        <hr/>
        <h2>책 제목:{{ book.title }}</h2>
        <h4>저자: {{ book.book_author}}</h4>
