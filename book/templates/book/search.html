<!DOCTYPE html>
{% load static %}
<html>
<head>
    <title>{% block head_title %}소장자료{% endblock %}</title>
    <link href="{% static 'book/bootstrap/bootstrap.css' %}" rel="stylesheet" type="text/css"
          media="screen">
    <link href="{% static 'book/css/my-style.css' %}" rel="stylesheet" type="text/css">
    <script src="https://kit.fontawesome.com/b6b8876bf4.js" crossorigin="anonymous"></script>
    <style type="text/css">
            .google-icon{
                color:rgb(33, 33, 245);
            }

            .email-icon{
                color:rgb(248, 140, 158);
            }

            .signup-icon{
                color:rgb(253, 152, 19);
            }
        </style>
</head>

<body>
{% include 'book/navbar.html' %}

<div class="container my-3">
    <div class="row">
        <div class="col-md-8 col-lg-9" id="main-area">
            <h1>통합검색</h1>
            <hr/>
        <!-- Search -->
            <div class="card mb-4">
                <!-- 검색 영역의 헤더부분 -->
                <div class="card-header">도서명을 입력해주세요.</div>
                <!-- 검색 영역의 바디부분 (검색어와 검색버튼이 존재하는 영역) -->
                <div class="card-body">
                    <div class="input-group">
                        <input class="form-control" type="text" placeholder="검색어 입력" id="search-input">
                        <button class="btn btn-secondary" id="button-search" type="button" onclick="searchBook();">Go!</button>
                    </div>
                </div>
            </div>
            <!-- Search end -->
        </div>
    </div>
</div>
<script>
    function searchBook(){
        let searchValue = document.getElementById('search-input').value.trim();
        if (searchValue.length > 1){
            location.href="/book/search/" + searchValue + "/";
        }
        else{
            alert('검색어('+ searchValue +')가 너무 짧습니다.');
        }
    };

    document.getElementById('search-input').addEventListener('keyup', function(event)
    {
        if(event.key == 'Enter'){
            searchBook();
            }
    });
</script>

{% include 'book/footer.html' %}

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js" integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF" crossorigin="anonymous"></script>
<script src="{% static 'book/js/my-script.js' %}"></script>
</body>










</html>
